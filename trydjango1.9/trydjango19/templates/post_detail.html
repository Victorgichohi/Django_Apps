<!DOCTYPE html>
<html>
<head>
	<title>Post Detail</title>
</head>
<body>
<h1>some weird render dudeee</h1>


{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% for obj in object_list %}
{{obj.title}}<br>

{{obj.content}}<br>
{{obj.timestamp}}<br>
{{obj.update}}<br>
{{obj.id}}<br>
<hr>
{% endfor %}
</body>
</html>
