<body>
<h1>the form</h1>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form method='POST' action=''> {% csrf_token %}
{{ form.as_p }}	

<input type='submit' value='create post'/>
</form>

</body>
</html>
